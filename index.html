<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="./style.css">
<title>calculator</title>

</head>
<body>
  <div id="calculator" role="application">
    <div class="display">
      <div id="formula"></div>
      <div id="display">0</div>
    </div>

    <div class="keys">
      <button id="clear" class="wide small">AC</button>
      <button id="divide" class="op">÷</button>

      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply" class="op">×</button>

      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="subtract" class="op">−</button>

      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="add" class="op">+</button>

      <button id="zero" class="wide">0</button>
      <button id="decimal">.</button>
      <button id="equals" class="op">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
